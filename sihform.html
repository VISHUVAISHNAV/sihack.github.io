<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <title>Smart_indain_hack_form</title>
</head>

<body>
    <div class="container text-primary">
        <h1 class="text-center">Fill up the form:</h1>
        <form action="next.html">
            <div class="form-group">
                <label for="name">Enter Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name"
                    required>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Example: willsmith@gmail.com" required>
                <small class="text-warning">Your email is safe with us!</small>
            </div>
            <br>
            <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Enter phone number</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">+91</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter phone number">
                </div>
              </div>
              <br>
            <div class="form-group">
                <label for="name">Enter Your State</label>
                <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your state"
                    required>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select Your Cast from Dropdown:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>General</option>
                    <option>OBC</option>
                    <option>SC</option>
                    <option>ST</option>
                    <option>Other</option>
                    <option value="">prefer not to disclose</option>

                </select>
            </div>
            <br>
            <div class="form-group">
                <label for="num2">Enter Your monthly Family income:</label>
                <input type="number" class="form-control" id="num2" aria-describedby="name" placeholder="Enter the income in rupees"
                    required>
            </div>
            <br>
            <div id="bt1">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-primary" onclick="window.location='next1.html'">Skip for
                    Now</button>
            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
